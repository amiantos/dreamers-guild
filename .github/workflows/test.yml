name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install server dependencies
        run: npm ci

      - name: Install vue_client dependencies
        run: cd vue_client && npm ci

      - name: Run server tests with coverage
        run: npm run test:coverage

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: server
          name: server-coverage
          fail_ci_if_error: false

      - name: Run vue_client tests with coverage
        run: cd vue_client && npx vitest run --coverage

      - name: Upload vue_client coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./vue_client/coverage/coverage-final.json
          flags: vue_client
          name: vue_client-coverage
          fail_ci_if_error: false

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Test Results\n\nAll tests passed successfully! (server + vue_client)'
            })
